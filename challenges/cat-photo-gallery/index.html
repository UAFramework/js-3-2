<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Gallery</title>
</head>
<body>
    <div id="root">
        <button id="load-button">Load Cat</button>
        <br />
        <br />

        <br />
        <br />
        <div id="image-container">
            <img id="cat-image" src="" alt="Random Cat">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
